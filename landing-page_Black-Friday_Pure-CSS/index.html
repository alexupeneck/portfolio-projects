<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="script.js"></script>
    <title>Impacto Digital</title>
  </head>
  <body>
    <header>
      <h1>Impacto Digital</h1>
    </header>

    <main>
      <section id="sctn-1">
        <div id="bnr-1">
          <h2>Black</h2>
          <h3>Friday</h3>
        </div>

        <div id="bnr-2">
          <p>
            A Impacto Dital preparou <span class="esp-txt">combos</span> com
            <span class="esp-txt">descontos especias</span> para o dia 27/11!
          </p>
          <img src="assets/images/Design-sem-nome-_1_.svg" alt="" />
        </div>
      </section>

      <section id="sctn-2">
        <div id="ttl-form">
          <h4>Seja o primeiro a saber!</h4>
          <h5>Prencha o formulário abaixo e nós avisaremos você!</h5>

          <form action="#" method="post" autocomplete="on">
            <label for="name">
              Nome
              <input type="text" id="name" autocomplete="name" required />
            </label>

            <label for="email">
              E-mail
              <input type="email" id="email" autocomplete="email" required />
            </label>

            <label for="validation">
              Quanto é 9 + 8?
              <input type="text" id="validation" required />
            </label>

            <button>Me avise!</button>
          </form>

          <p id="wng">
            Prometemos não utilizar suas informações de contatos para enviar
            qualquer tipo de SPAM
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
